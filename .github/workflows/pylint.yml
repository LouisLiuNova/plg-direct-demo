name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        pip install uv
    - name: Install dependencies via uv
      run: |
        # 方式1：如果有 pyproject.toml（推荐，自动安装所有依赖）
        uv pip install -e . --system
        
        # 方式2：无 pyproject.toml 时，手动指定依赖（适配你的导入错误）
        # uv pip install pylint uvicorn fastapi starlette pydantic
    
    # 第三步：执行 pylint 检查（保留原有逻辑，可选--exit-zero避免非致命错误失败）
    - name: Analysing the code with pylint
      run: |
        # 建议加 --exit-zero，仅在致命错误时失败，避免规范问题导致Action失败
        pylint $(git ls-files '*.py')